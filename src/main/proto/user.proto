syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.datarango.grpc.user";

package user;

// Forward declarations - actual imports will be handled differently to avoid circular dependencies

service UserService {
  rpc CreateUser(CreateUserRequest) returns (UserResponse);
  rpc UpdateUser(UpdateUserRequest) returns (UserResponse);
  rpc DeleteUser(DeleteUserRequest) returns (UserResponse);
  rpc GetUsers(GetUsersRequest) returns (GetUsersResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
}

enum Role {
  ROLE_USER = 0;
  ROLE_BUSINESS_ADMIN = 1;
  ROLE_ADMIN = 2;
  ROLE_SUPER_ADMIN = 3;
}

enum Provider {
  PROVIDER_CUSTOM = 0;
  PROVIDER_BUSINESS = 1;
  PROVIDER_GOOGLE = 2;
  PROVIDER_GITHUB = 3;
}

message User {
  string id = 1;
  string full_name = 2;
  string username = 3;
  string email = 4;
  string phone_number = 5;
  string password_hash = 6;
  string avatar_url = 7;
  Role role = 8;
  repeated string permissions = 9;
  string status = 10;
  string country = 11;
  int32 rank = 12;
  int32 level = 13;
  int32 credit_balance = 14;
  int32 xp_points = 15;
  int32 streak = 16;
  int32 max_streak = 17;
  int32 total_minutes_played = 18;
  int64 last_logged_in = 19;
  bool verified = 20;
  string referral_code = 21;
  int32 referral_count = 22;
  Provider provider = 23;
  string subscription_id = 24;
  repeated string badge_ids = 25;
  string business_id = 26;
  int64 created_at = 27;
  int64 updated_at = 28;
}

message CreateUserRequest {
  string full_name = 2;
  string username = 3;
  string email = 4;
  Provider provider = 5;
  string password = 6;
  string business_id = 7;
  Role role = 8;
}

message UpdateUserRequest {
  string user_id = 1;
  string full_name = 2;
  string password = 3;
  string phone_number = 4;
  string avatar_url = 5;
  string country = 6;
}

message DeleteUserRequest {
  User user = 1;
}

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  User user = 1;
}

message GetUsersRequest {
  int64 page = 1;
  int64 size = 2;
  string business_id = 3;
  string name = 4;
}

message GetUsersResponse {
  repeated User user = 1;
  int64 total_count = 2;
  int64 page = 3;
  int64 size = 4;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  User user = 1;
  string access_token = 2;
  string refresh_token = 3;
}

message UserResponse {
  User user = 1;
  string message = 2;
  bool success = 3;
}