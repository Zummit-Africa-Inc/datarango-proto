syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.datarango.grpc.user";

package user;

import "subscription.proto";
import "business.proto";
import "badge.proto";

service UserService {}

enum Role {
  ROLE_USER = 0;
  ROLE_BUSINESS_ADMIN = 1;
  ROLE_ADMIN = 2;
  ROLE_SUPER_ADMIN = 3;
}

message User {
  string id = 1;
  string full_name = 2;
  string username = 3;
  string email = 4;
  string phone_number = 5;
  string password_hash = 6;
  string avatar_url = 7;
  Role role = 8;
  repeated string permissions = 9;
  string status = 10;
  string country = 11;
  int32 rank = 12;
  int32 level = 13;
  int32 credit_balance = 14;
  int32 xp_points = 15;
  int32 streak = 16;
  int32 max_streak = 17;
  int32 total_minutes_played = 18;
  int64 last_logged_in = 19;
  bool verified = 20;
  string referral_code = 21;
  int32 referral_count = 22;
  string provider = 23;
  Subscription subscription = 24;
  repeated Badge badges = 25;
  Business business = 26;
  int64 created_at = 27;
  int64 updated_at = 28;
}