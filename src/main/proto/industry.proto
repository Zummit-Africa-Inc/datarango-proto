syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.datarango.grpc.industry";

package industry;

// Removed user.proto import to avoid circular dependency

service IndustryService {
  rpc CreateIndustry(CreateIndustryRequest) returns (Industry);
  rpc GetIndustry(GetIndustryRequest) returns (Industry);
  rpc UpdateIndustry(UpdateIndustryRequest) returns (Industry);
  rpc DeleteIndustry(DeleteIndustryRequest) returns (DeleteIndustryResponse);
  rpc ListCategories(ListCategoriesRequest) returns (ListCategoriesResponse);
}

message Industry {
  string id = 1;
  string name = 2;
  string description = 3;
  string created_by_user_id = 4;
  int64 created_at = 5;
  string parent_id = 6;
  bool is_active = 7;
  int64 sort_order = 8;
  int64 updated_at = 9;
}

message CreateIndustryRequest {
  string name = 1;
  string description = 2;
  string parent_id = 3;
  int64 sort_order = 4;
}

message GetIndustryRequest {
  string id = 1;
}

message UpdateIndustryRequest {
  string id = 1;
  string name = 2;
  string description = 3;
  string parent_id = 4;
  bool is_active = 5;
  int64 sort_order = 6;
}

message DeleteIndustryRequest {
  string id = 1;
}

message DeleteIndustryResponse {
  bool success = 1;
}

message ListCategoriesRequest {
  string parent_id = 1;
  bool active_only = 2;
  int32 page = 3;
  int32 size = 4;
}

message ListCategoriesResponse {
  repeated Industry categories = 1;
  int32 total_count = 2;
  int32 page = 3;
  int32 size = 4;
}