syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.datarango.grpc.badge";

package badge;

service BadgeService {}

message Badge {
  string id  = 1;
  string name = 2;
  it64 level = 3;
  int64 earned_at = 4;
  string description = 5;
  string image_url = 6;
  it64 xp_value = 7;
  User created_by = 8;
  int64 created_at = 9;
  int64 updated_at = 10;
}