syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.datarango.grpc.notification";

package notification;

// Removed user.proto import to avoid circular dependency

service NotificationService {
  rpc CreateNotification(CreateNotificationRequest) returns (Notification);
  rpc GetNotification(GetNotificationRequest) returns (Notification);
  rpc MarkAsRead(MarkAsReadRequest) returns (MarkAsReadResponse);
  rpc DeleteNotification(DeleteNotificationRequest) returns (DeleteNotificationResponse);
  rpc ListNotifications(ListNotificationsRequest) returns (ListNotificationsResponse);
  rpc MarkAllAsRead(MarkAllAsReadRequest) returns (MarkAllAsReadResponse);
}

enum NotificationType {
  NOTIFICATION_SYSTEM = 0;
  NOTIFICATION_MESSAGE = 1;
  NOTIFICATION_FORUM = 2;
}

message Notification {
  string id = 1;
  string title = 2;
  string message = 3;
  NotificationType type = 4;
  string user_id = 5;
  bool is_read = 6;
  string action_url = 7;
  string metadata = 8;
  string created_by_user_id = 9;
  int64 created_at = 10;
  int64 updated_at = 11;
}

message CreateNotificationRequest {
  string title = 1;
  string message = 2;
  NotificationType type = 3;
  string user_id = 4;
  string action_url = 5;
  string metadata = 6;
}

message GetNotificationRequest {
  string id = 1;
}

message MarkAsReadRequest {
  string id = 1;
}

message MarkAsReadResponse {
  bool success = 1;
}

message DeleteNotificationRequest {
  string id = 1;
}

message DeleteNotificationResponse {
  bool success = 1;
}

message ListNotificationsRequest {
  string user_id = 1;
  bool unread_only = 2;
  NotificationType type = 3;
  int32 page = 4;
  int32 size = 5;
}

message ListNotificationsResponse {
  repeated Notification notifications = 1;
  int32 total_count = 2;
  int32 unread_count = 3;
  int32 page = 4;
  int32 size = 5;
}

message MarkAllAsReadRequest {
  string user_id = 1;
}

message MarkAllAsReadResponse {
  bool success = 1;
  int32 marked_count = 2;
}